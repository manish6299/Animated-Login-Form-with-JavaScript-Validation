<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-tasks"></i> To-Do List</h2>
            <button id="toggleTheme" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task and press Enter">
            <button onclick="addTask()"><i class="fas fa-plus"></i> Add</button>
        </div>

        <div class="search-section">
            <button onclick="openSearchPopup()"><i class="fas fa-search"></i> Search</button>
        </div>

        <h3><i class="fas fa-spinner"></i> Pending Tasks</h3>
        <ul id="pendingTasks"></ul>

        <h3><i class="fas fa-check-circle"></i> Completed Tasks</h3>
        <ul id="completedTasks"></ul>

        <div id="celebration" class="hidden">
            ðŸŽ‰ Congratulations! Task Completed! ðŸŽ‰
        </div>
    </div>

    <!-- Search Modal Popup -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSearchPopup()">&times;</span>
            <h3>Search Tasks</h3>
            <input type="text" id="searchInput" onkeyup="searchTask()" placeholder="Search tasks...">
            <ul id="searchResults"></ul>
        </div>
    </div>

    <audio id="taskSound" src="task-sound.mp3"></audio>

    <script src="scripts.js"></script>
</body>
</html>
